    <!-- Scripts - Clean Loading Order -->
    <script>
        // Web-specific navigation function (replace webview with iframe)
        function webNavigate(url) {
            console.log('üåê Web navigation to:', url);
            
            if (!url || url.trim() === '') return;
            
            const iframe = document.getElementById('view');
            const startEl = document.getElementById('start');
            const urlInput = document.getElementById('url');
            
            let targetUrl = url.trim();
            
            // Handle URL formatting
            if (!targetUrl.startsWith('http')) {
                if (targetUrl.includes('.') && !targetUrl.includes(' ')) {
                    targetUrl = 'https://' + targetUrl;
                } else {
                    targetUrl = 'https://www.google.com/search?q=' + encodeURIComponent(targetUrl);
                }
            }
            
            // Show iframe and hide start page
            if (iframe && startEl) {
                iframe.src = targetUrl;
                iframe.style.display = 'block';
                startEl.style.display = 'none';
                
                if (urlInput) {
                    urlInput.value = targetUrl;
                }
                
                console.log('‚úÖ Web navigation completed');
            }
        }
        
        // Replace the navigate function with web version
        window.navigate = webNavigate;
        
        // Simple status updates
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('initialization-status');
            if (statusEl) {
                const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üîÑ';
                statusEl.innerHTML = `${icon} ${message}`;
            }
        }
        
        // Basic initialization
        setTimeout(() => {
            updateStatus('Systems initialized successfully!', 'success');
        }, 1000);
    </script>
